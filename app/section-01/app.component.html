<h1>{{customer.name}}</h1>
<p><i>{{customer.name}} is at {{customer.address.street}} in {{customer.address.city}}, {{customer.address.state}} in the {{customer.address.region}} region</i></p>

<fieldset>
  <label>Name:</label><br>
  <input [(ngModel)]="customer.name"><br>
  <label>Street:</label><br>
  <input [(ngModel)]="customer.address.street"><br>
  <label>City:</label><br>
  <input [(ngModel)]="customer.address.city"><br>
  <label>State:</label><br>
  <select [(ngModel)]="customer.address.state">
    <option>AL</option>
    <option>AK</option>
    <option>AZ</option>
    <option>GA</option>
    <option>VA</option>
    <option>WA</option>

  </select><br>
  <label>Region: </label><br>
  <select [(ngModel)]="customer.address.region">
    <option>East</option>
    <option>North</option>
    <option>South</option>
    <option>West</option>
  </select>
</fieldset>

<label>Show Address<input type="checkbox" [(ngModel)]="hideAddress"></label>
<div [hidden]="!hideAddress">
  {{customer.address.street}}<br>
  {{customer.address.city}}, {{customer.address.region}}
</div>
